<?php
session_start();

// Fungsi untuk menampilkan konten sesuai tombol yang diklik
function showContent($contentId) {
    $_SESSION['lastDisplayedContent'] = $contentId;
    header("Location: index.php"); // Redirect agar perubahan sesi langsung terlihat
    exit();
}

// Cek jika session untuk konten terakhir ada
if(isset($_SESSION['lastDisplayedContent'])) {
    $lastDisplayedContent = $_SESSION['lastDisplayedContent'];
} else {
    // Jika tidak ada, atur default ke konten pertama
    $lastDisplayedContent = 'content1';
}
?>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konten Berbeda</title>
</head>
<body>

<h1>Konten Berbeda</h1>
<div id="content">
  <!-- Konten akan dimuat di sini -->
</div>

<button onclick="showContent('content1')">Tampilkan Konten 1</button>
<button onclick="showContent('content2')">Tampilkan Konten 2</button>
<button onclick="showContent('content3')">Tampilkan Konten 3</button>

<script>
  // Fungsi untuk menampilkan konten sesuai tombol yang diklik
  function showContent(contentId) {
    var contents = document.getElementsByClassName("content");
    for (var i = 0; i < contents.length; i++) {
      contents[i].style.display = "none"; // Sembunyikan semua konten
    }
    document.getElementById(contentId).style.display = "block"; // Tampilkan konten yang sesuai dengan tombol yang diklik
  }
</script>

<!-- Konten-konten -->
<div id="content1" class="content" style="display: <?php echo $lastDisplayedContent == 'content1' ? 'block' : 'none'; ?>;">
  <!-- Konten untuk tombol 1 -->
  <h2>Konten 1</h2>
  <p>Ini adalah konten untuk tombol 1.</p>
</div>

</div>
