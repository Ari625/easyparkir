<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waktu Saat Ini</title>
<script>
  function displayTime() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    // Menambahkan nol di depan angka jika angka tersebut kurang dari 10
    hours = addZeroPadding(hours);
    minutes = addZeroPadding(minutes);
    seconds = addZeroPadding(seconds);

    var timeString = hours + ":" + minutes + ":" + seconds;
    document.getElementById("current-time").textContent = timeString;
  }

  function addZeroPadding(number) {
    if (number < 10) {
      return "0" + number;
    } else {
      return number;
    }
  }

  // Memperbarui waktu setiap detik
  setInterval(displayTime, 1000);
</script>
</head>
<body onload="displayTime()">

<h1>Waktu Saat Ini</h1>
<p>Waktu sekarang: <span id="current-time"></span></p>

</body>
</html>
