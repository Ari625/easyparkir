<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tampilan Berbeda Sesuai Tombol</title>
<style>
  .content {
    display: none; /* Sembunyikan semua konten awal */
  }
</style>
</head>
<body>

<div id="content1" class="content">
  <!-- Konten untuk tombol 1 -->
  <h2>Konten 1</h2>
  <p>Ini adalah konten untuk tombol 1.</p>
</div>

<div id="content2" class="content">
  <!-- Konten untuk tombol 2 -->
  <h2>Konten 2</h2>
  <p>Ini adalah konten untuk tombol 2.</p>
</div>

<div id="content3" class="content">
  <!-- Konten untuk tombol 3 -->
  <h2>Konten 3</h2>
  <p>Ini adalah konten untuk tombol 3.</p>
</div>

<button onclick="showContent('content1')">Tampilkan Konten 1</button>
<button onclick="showContent('content2')">Tampilkan Konten 2</button>
<button onclick="showContent('content3')">Tampilkan Konten 3</button>

<script>
  function showContent(contentId) {
    var contents = document.getElementsByClassName("content");
    for (var i = 0; i < contents.length; i++) {
      contents[i].style.display = "none"; // Sembunyikan semua konten
    }
    document.getElementById(contentId).style.display = "block"; // Tampilkan konten yang sesuai dengan tombol yang diklik
  }
</script>

</body>
</html>
